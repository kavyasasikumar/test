<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="signin">
        <div class="first">
            <h1 class="header">Sign In</h1>
        <p class="user">New user? <a href="www.gmail.com" target="blank">Create an account</a></p>
        <input type="email" id="email" placeholder="Email address">
        <input type="password" id="password" placeholder="Password">
        <a class="forget" href="email" target="blank">Forget Password</a>
        <button class="btn">Login</button></div>
        <div class="line">
            <span class="or"></span>
            <span class="space">Or</span>
            <span class="or"></span></div><br>
            
        <div class="other">
         <button><i class="fa fa-google" style="font-size: 25px;"></i> Sign in with Google</button>
         <button><i class="fa fa-facebook-f" style="font-size: 25px;"></i> Sign in with Facebook</button>
         <button><i class="fa fa-apple" style="font-size: 25px;"></i> Sign in with Apple</button>
        </div>
    </div>
</body>
</html>
